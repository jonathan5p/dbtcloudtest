version: 0.2
env:
  shell: bash
  variables:
    TF_VERSION: "1.3.7"
    JF_PIP_FILE: "test.txt"
  # parameter-store:
  #   JF_PYRC_FILE: '/secure/aue1/${ENVIRONMENT_DEVOPS}/codebuild/bright_pypi_pypirc'
  #   JF_PIP_FILE: '/secure/aue1/${ENVIRONMENT_DEVOPS}/codebuild/bright_pypi_pipconf'

phases:
  install:
    runtime-versions:
      python: 3.9
  
  pre_build:
    commands:
      - echo "Install dependencies"
      - python3 --version
      - pip3 install -r tests/glue_requirements.txt
     
  build:
    commands:
      - "echo Build started on `date`"
      - "aws sts get-caller-identity"
      - aws s3 cp s3://aue1d1z1s3boidhoidhbrtest-artifacts/testing/sample_configs/ tests/sample_configs --recursive
      - aws s3 cp s3://aue1d1z1s3boidhoidhbrtest-artifacts/testing/sample_data/ tests/sample_data --recursive
      - python3 -m pytest tests/test/test_glue.py
